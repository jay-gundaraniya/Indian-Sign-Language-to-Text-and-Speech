<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ISL to Text & Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            text-align: center;
            border-radius: 0 0 15px 15px;
        }
        .container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 800px;
        }
        #video_feed {
            width: 100%;
            border-radius: 10px;
            border: 3px solid #333;
        }
        .controls {
            margin-top: 20px;
        }
        .status {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="header">Indian Sign Language to Text & Speech</div>

    <div class="container">
        <div class="card">
            <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">
            <input type="text" id="translatedText" class="form-control mt-2" placeholder="Translated text will appear here" readonly>
        </div>
    </div>

    <script>
        const socket = io();
        socket.on('prediction', (data) => {
            document.getElementById('translatedText').value = data.text;
        });
    </script>
</body>
</html>
