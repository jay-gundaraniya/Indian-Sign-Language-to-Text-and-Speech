<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>ISL to Text & Speech</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.0.1/socket.io.min.js"></script>
    <style>
        body {
            background-color: #f4f4f4;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        #video_feed {
            width: 60%;
            border: 5px solid #333;
            border-radius: 10px;
        }
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Indian Sign Language to Text & Speech</h1>
    <img id="video_feed" src="{{ url_for('video_feed') }}" alt="Live Video Feed">

    <div class="controls">
        <input type="text" id="translatedText" class="form-control" placeholder="Translated text will appear here" readonly>
        <button type="button" id="resetButton" class="btn btn-danger mt-2">Reset</button>
    </div>

    <script>
        const socket = io();

        socket.on('prediction', function (data) {
            console.log("Received Prediction:", data.text);
            document.getElementById('translatedText').value = data.text;
        });

        document.getElementById('resetButton').addEventListener('click', function () {
            document.getElementById('translatedText').value = '';
        });
    </script>
</body>
</html>
